<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ras Dion</title>
    <link rel="stylesheet" href="FrontPage.css"> 
</head>

<body>
    

    <!--music player-->

<div class="music-player">
    <img src="Screen Shot 2019-07-31 at 9.45.37 PM copy.png" class="album" />
    <div class="dash">
      <a href="icons8-play-24.png" class="fa fa-volume-up"></a>
      <span class="volume-level">
        <em style="width: 75%"></em>
      </span>
      <a href="#share" class="fa fa-share"></a>
      <a href="#love" class="fa fa-heart"></a>
      <div class="seeker">
        <div class="wheel">
          <div class="progress"></div>
        </div>
      </div>
      <a href="#seek"></a>
      <div class="controls">
        <a href="#back" class="fa fa-fast-backward"></a>
        <a href="icons8-play-24.png" class="fa fa-pause"></a>
        <a href="#forward" class="fa fa-fast-forward"></a>
      </div>
      <div class="info">
        <i><span name="current">0:00</span> / <span name="duration">0:00</span></i>
        <label>Ras Dion</label>
      </div>
    </div>
  </div>

</body>

<script src="FrontPage.js"></script>

</html>
